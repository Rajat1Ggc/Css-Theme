<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gause</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="score-meter">
      <div class="gauge">
        <ul class="meter">
          <li class="high"></li>
        </ul>
        <div class="dial">
          <div class="inner" id="meter-score">
            <div class="arrow"></div>
          </div>
        </div>
        <div class="value">
          <div class="lower-value">0</div>
          <div class="higer-value">21</div>
        </div>
      </div>
    </div>

    <script>
      const score = 1;
      const maxScore = 21;
      const value = (score * 180) / maxScore;
      const rotate = (document.getElementById(
        "meter-score"
      ).style.transform = `rotate(${value}deg)`);
    </script>
  </body>
</html>
